<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>죽돌이의 로또</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>죽돌이의 로또 <button class="info-button" onclick="showInfo()">ⓘ</button></h1>
        <div id="infoPopup" class="hidden">
            <div class="info-content">
                <span class="close-button" onclick="closeInfo()">×</span>
                <h2>게임 등수 매기는 방법</h2>
                <ul>
                    <li>1등: 당첨번호 6개 숫자 일치</li>
                    <li>2등: 당첨번호 5개 숫자 일치 + 보너스 숫자 일치</li>
                    <li>3등: 당첨번호 5개 숫자 일치</li>
                    <li>4등: 당첨번호 4개 숫자 일치</li>
                    <li>나머지는 꽝</li>
                </ul>
            </div>
        </div>
        <div id="gameSelectionScreen">
            <p>게임 수를 선택하세요 (최대 5게임):</p>
            <button onclick="setGameCount(1)">1</button>
            <button onclick="setGameCount(2)">2</button>
            <button onclick="setGameCount(3)">3</button>
            <button onclick="setGameCount(4)">4</button>
            <button onclick="setGameCount(5)">5</button>
        </div>
        <div id="selectionScreen" class="hidden">
            <div id="selectionHeader">
                <p id="selectionInstruction">숫자 6개 선택</p>
                <button class="random-button" id="randomButton" onclick="selectRandomNumbers()">랜덤</button>
                <button class="input-button" id="inputButton" onclick="showInputPopup()">직접 입력</button>
            </div>
            <div class="grid compact">
                <script>
                    for (let i = 1; i <= 15; i++) {
                        document.write('<div class="number" onclick="selectNumber(this)">' + i + '</div>');
                    }
                </script>
            </div>
            <button class="submit-button" onclick="submitNumbers()">제출</button>
            <p id="selectedNumbers">선택된 숫자: </p>
        </div>
        <div id="resultScreen" class="hidden">
            <h2 id="resultTitle">당첨결과</h2>
            <div id="randomNumbers" class="random-numbers"></div>
            <div id="resultGames"></div>
            <p id="matchResult"></p>
            <button class="retry-button hidden" onclick="retry()">다시하기</button>
        </div>
        <div id="footer">
            <p id="footer-text">made by a <span class="highlight">다원잉♥죽돌잉</span></p>
        </div>
        <audio id="selectSound" src="https://github.com/yunrang2/upload/raw/master/Coin%201.mp3" volume="0.8"></audio>
        <audio id="randomSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/slot-machine.mp3" volume="0.8"></audio>
        <audio id="correctSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/Correct%206.mp3" volume="0.8"></audio>
        <audio id="failureSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/롤 - 패배.mp3" volume="0.8"></audio>
        <audio id="quadraKillSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/롤 - 쿼드라킬.mp3" volume="0.8"></audio>
        <audio id="pentaKillSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/롤 - 펜타킬.mp3" volume="0.8"></audio>
        <audio id="crazySound" src="https://raw.githubusercontent.com/yunrang2/upload/master/롤 - 미쳐날뛰고있습니다.mp3" volume="0.8"></audio>
        <audio id="legendSound" src="https://raw.githubusercontent.com/yunrang2/upload/master/롤 - 전설의 출현.mp3" volume="0.8"></audio>
        <div id="inputPopup" class="hidden">
            <div class="input-content">
                <span class="close-button" onclick="closeInputPopup()">×</span>
                <h2>번호 직접 입력</h2>
                <p>숫자를 쉼표로 구분하여 입력하세요 (예: 1,2,3,4,5,6)</p>
                <input type="text" id="numberInput" />
                <button onclick="submitInputNumbers()">확인</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
